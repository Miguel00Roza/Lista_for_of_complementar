<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    let palavra = prompt("Escreva uma palavra (sem acentos)").toLowerCase();
    let palavraLista = palavra.split("");

    //Processamento
    let contadorVogal = 0;
    let contadorConsoante = 0;
    let vogais = ["a", "e", "i", "o", "u"];

    for (let char of palavraLista) {
        if (vogais.includes(char)) {
            contadorVogal += 1;
        } else {
            contadorConsoante += 1;
        }
    }

    //Saída
    document.write(`A palavra ${palavra} tem ${contadorVogal} vogais e ${contadorConsoante} consoantes`);
</script>
