<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    //Entrada
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

    //Processamento

    let nomesSemAcento = [];
    let acentos = ["á", "é", "í", "ó", "ú"];

    
    for(let nome of nomes){
    let nomeSemAcento ="";
    for(let letra of nome){
        if(letra === "á"){
            nomeSemAcento += "a";
        } else if(letra === "é" ){
            nomeSemAcento += "e";
        } else if(letra === "í"){
            nomeSemAcento += "i";
        } else if(letra === "ó"){
            nomeSemAcento += "o";
        } else if(letra === "ú"){
            nomeSemAcento += "u"
        } else{
            nomeSemAcento+=letra;
        }
    }
    nomesSemAcento.push(nomeSemAcento);
}

    //Saída
    document.write(nomesSemAcento.join("-"));
</script>
